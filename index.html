<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/svg/video/player-icon.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>Video-player</title>
</head>

<body>

  <div class="player">
    <div class="video-wrap">
      <video class="video" src="./assets/img/video/video0.mp4" poster="./assets/img/video/poster0.jpg"></video>
      <div class="speed-indicator"></div>
      <button class="control-btn play__big toggle"></button>

      <div class="overlay-speed-block">
        <div class="speed-block">
          <ul>
            <li class="speed-item">0.25</li>
            <li class="speed-item">0.5</li>
            <li class="speed-item">0.75</li>
            <li class="speed-item">1</li>
            <li class="speed-item">1.25</li>
            <li class="speed-item">1.5</li>
            <li class="speed-item">1.75</li>
            <li class="speed-item">2</li>
          </ul>
        </div>

      </div>
    </div>

    <div class="control">

      <div class="btn-wrap">
        <button class="control-btn pre"></button>
        <button class="control-btn play__small toggle"></button>
        <button class="control-btn next"></button>
      </div>

      <input class="progress duration" type="range" value="0" min="0" max="100" step="1" />

      <div class="sound-fullscreen-wrap">

        <div class="progress-time">
          <span class="current-time">0:00</span>
          &sol;
          <span class="duration-time">0:00</span>
        </div>

        <button class="control-btn sound"></button>
        <input class="progress volume" type="range" min="0" max="100" step="1" />
        <button class="control-btn settings"></button>
        <button class="control-btn fullscreen"></button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
